
# #######################################################################################
# HYPRLAND CONFIGURATION FILE
# #######################################################################################

# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

# Monitors
# monitor = HDMI-A-1, 2560x1600@130, auto, 1.333333
# monitor = HDMI-A-1, 2560x1600@130, auto, 1.25
monitor = HDMI-A-1, 1920x1200@130, auto, 1
# monitor = , preferred, auto, 1

# env = GDK_SCALE,3
# env = GDK_DPI_SCALE,0.5

# NVIDIA GBM backend
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland



# Fix discord blurry - scale apps using XWayland scale instead
xwayland {
  force_zero_scaling = true
}

# Fix cursor lag
cursor {
  no_hardware_cursors = false
}

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waypaper --restore
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = mako
exec-once = swayosd-server
exec-once = lxpolkit

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2

    col.active_border = rgb(3f3f46)
    col.inactive_border = rgb(27272a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false
    layout = dwindle
}

# Window decoration settings
decoration {
    rounding = 10
    active_opacity = 0.95        # slightly transparent focused windows
    inactive_opacity = 0.9       # more translucent unfocused ones
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6                 # blur radius
        passes = 2               # quality (more passes = smoother)
        ignore_opacity = true    # blur background even behind transparent windows :contentReference[oaicite:2]{index=2}
        new_optimizations = true
        xray = false
        noise = 0
        brightness = 0.9
        vibrancy = 0.17
        popups = false           # Disable blur behind all popups
        popups_ignorealpha = 0.2
    }
}

# Layer rules
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = animation popin, rofi
layerrule = blur, wofi
layerrule = ignorealpha 0.2, waybar

# Animations
animations {
    enabled = yes, please :)

    # Default beziers
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # --- CUSTOM BOUNCY BEZIER ---
    # This curve goes slightly over 1.0 (1.05) to create the bounce
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint

    # --- WINDOWS: Slide + Bounce ---
    # We use 'overshot' for entering and moving, but smooth 'easeOutQuint' for exiting
    animation = windows, 1, 6, overshot, slide
    animation = windowsIn, 1, 6, overshot, slide
    animation = windowsOut, 1, 6, easeOutQuint, slide
    animation = windowsMove, 1, 6, overshot, slide

    # Fading
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick

    # Layers (Rofi, Waybar, etc.)
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear

    # --- WORKSPACES: Smooth Slide ---
    # Switched from 'slidefade' to 'slide' for that classic mobile feel
    animation = workspaces, 1, 5, easeOutQuint, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_hyprland_qtutils_check = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

# Gestures, only for laptop
# gestures {
#    workspace_swipe = true
#    workspace_swipe_fingers = 3
# }

# Example per-device config
# device {
#     name = epic-mouse-v1
